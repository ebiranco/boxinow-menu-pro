<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تنظیمات برند - Boxinow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="settings-body">
  <header class="settings-header">
    <h1>تنظیمات برند</h1>
    <a href="index.html" class="btn-primary">مشاهده منو</a>
  </header>

  <section class="settings-grid">
    <div class="card">
      <h3>برند</h3>
      <label>نام رستوران</label>
      <input type="text" id="brandNameInput" placeholder="مثلاً رستوران گل‌ها">
      
      <label>لوگو</label>
      <input type="file" id="logoInput" accept="image/*">
      <img id="logoPreview" src="assets/images/logo.svg" alt="لوگو">
      
      <label>رنگ اصلی</label>
      <input type="color" id="primaryColorInput" value="#FF7043">
      
      <label>رنگ دکمه</label>
      <input type="color" id="btnColorInput" value="#FFA726">
    </div>

    <div class="card">
      <h3>تماس</h3>
      <label>شماره واتس‌اپ</label>
      <input type="tel" id="whatsappInput" placeholder="۹۸۹۱۲۳۴۵۶۷۸۹">
      
      <label>شماره تماس</label>
      <input type="tel" id="callInput" placeholder="۰۲۱۲۳۴۵۶۷۸۹">
      
      <label>اینستاگرام</label>
      <input type="url" id="instagramInput" placeholder="instagram.com/yourpage">
    </div>

    <div class="card full-width">
      <h3>مدیریت غذاها</h3>
      <div class="food-form">
        <input type="text" id="foodName" placeholder="نام غذا">
        <input type="text" id="foodDesc" placeholder="توضیحات کوتاه">
        <input type="number" id="foodPrice" placeholder="قیمت (تومان)">
        <input type="file" id="foodImg" accept="image/*">
        <button onclick="addFood()" class="btn-primary">افزودن غذا</button>
      </div>
      <ul id="foodList" class="food-list"></ul>
    </div>

    <div class="card full-width">
      <button onclick="exportSettings()" class="btn-secondary">دانلود فایل پشتیبان</button>
      <input type="file" id="importFile" accept=".json" onchange="importSettings(this)">
      <label for="importFile" class="btn-secondary">بازگردانی فایل</label>
    </div>
  </section>

  <script src="assets/js/settings.js"></script>
</body>
</html>
